<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Gatofit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100%;
            height: 100vh;
            background-color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        
        .splash-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        
        .logo {
            width: 200px;
            height: 200px;
            object-fit: contain;
            animation: fadeIn 0.8s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @media (max-width: 375px) {
            .logo {
                width: 160px;
                height: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <svg class="logo" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M256 32C141.1 32 48 125.1 48 240c0 114.9 93.1 208 208 208s208-93.1 208-208c0-114.9-93.1-208-208-208zm0 384c-97.2 0-176-78.8-176-176S158.8 64 256 64s176 78.8 176 176-78.8 176-176 176z" fill="#FFFFFF"/>
            <path d="M320 180l-48 48 48 48-32 32-48-48-48 48-32-32 48-48-48-48 32-32 48 48 48-48z" fill="#FFFFFF"/>
        </svg>
    </div>
</body>
</html>
